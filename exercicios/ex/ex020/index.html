<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando o troco</title>
    <style>
        body {
            font: normal 12pt Arial;
        }

        button {
            height: 80px;
            width: 150px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contando o Troco</h1>
    </header>
    <section>
        <button onclick="comprar()">Comprar produto</button>
    </section>
    <script>
        function comprar() {
            let prod = window.prompt('Qual produto você procura?')
            let preço = Number(window.prompt('Qual o preço do produto?'))
            let pgto = Number(window.prompt('Quanto pagou ao caixa?'))
            let troko = (pgto % preço)
            window.alert(`Você comprou um ${prod} que custou R$ ${preço} em dinheiro e vai receber R$ ${troko} de troco.`)
        }
    </script>
</body>
</html>
