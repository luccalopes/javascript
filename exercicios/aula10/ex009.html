<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar país</title>
</head>
<body>
    <h1>Verificando seu país</h1>
    <input type="text" name="txt01" id="txt01">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtv = window.document.getElementById('txt01')
            var res = window.document.getElementById('res')
            var país = String(txtv.value)
            res.innerHTML = `<p>Seu país de origem é ${país}</p>`
            if (país == 'Brasil' || país =='brasil') {
                res.innerHTML += '<p>Você é brasileiro!</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            }
            
    }
    </script>
</body>
</html>
